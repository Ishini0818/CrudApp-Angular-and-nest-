<div class="allUsers">
    <div class="user" *ngFor="let user of users; let count = index">
      <div class="user__name">{{ count + 1 }}. {{ user.name }}</div>
      <div class="user__email">{{ user.email }}</div>
      <button (click)="openUpdatePopup(user)">- Click to Update -</button>
    </div>
  </div>
  
  <app-update-popup *ngIf="isPopupVisible" [user]="selectedUser" (update)="updateUser($event)" (close)="closeUpdatePopup()"></app-update-popup>
