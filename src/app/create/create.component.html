<div class="container-fluid">

  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="inputname" (input)="onInputChange('name')" name="name"/>
    
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required [(ngModel)]="inputemail" (input)="onInputChange('email')" name="email"/>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="pw" class="form-label">Password</label>
              <input type="password" class="form-control" id="pw" required [(ngModel)]="inputpw" (input)="onInputChange('pw')" name="pw"/>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check">
              <label class="form-check-label" for="check">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)="makeApiRequest()">Submit</button>
            <b>{{msg}}</b>
          </form>
      </div>
      <div class="col"></div> 
    </div>
  </div>
  </div>
